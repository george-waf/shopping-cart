<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="homepage right after successful login ">
    <meta name="author" content="George Wafula">

    <title>Shopping Cart</title>

	<!-- CSS --> 
    <link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/shoppingcart.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
  </head>

  <body>
    <div id="wrapper">
      <nav class="navbar navbar-inverse navbar-fixed-top">  
        <div class="navbar-header">
          <a class="navbar-brand"><i class="fa fa-shopping-cart"></i> Shopping Cart</a>
	</div>
      </nav>

      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1><i class="fa fa-home"></i> <small>Welcome Home </small></h1>          
            <div class="alert alert-success alert-dismissable" align="center">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              Click any tab below to access the section <i class="fa fa-smile-o fa-1x "></i> ! 
	    </div>
          </div>
       
	<a href="#"><div class="col-lg-3">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <i class="fa fa-folder-open fa-5x"></i>
                  </div>
                  <div class="col-xs-6 text-right">                    
                    <p class="announcement-text"> New Shopping List </p>
                  </div>
                </div>
              </div>
              </div>
	   </div></a>
	<a href="#"><div class="col-lg-3">
            <div class="panel panel-success">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <i class="fa fa-file-text fa-5x"></i>
                  </div>
                  <div class="col-xs-6 text-right">                    
                    <p class="announcement-text"> My Current Lists </p>
                  </div>
                </div>
              </div>
              </div>
             </div></a>
          <a href="#"><div class="col-lg-3">
            <div class="panel panel-warning">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <i class="fa fa-pencil fa-5x"></i>
                  </div>
                  <div class="col-xs-6 text-right">                    
                    <p class="announcement-text"> Modify a List </p>
                  </div>
                </div>
              </div>
              </div>
            </div></a>
	 <a href="#"><div class="col-lg-3">
            <div class="panel panel-danger">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6">
                    <i class="fa fa-trash-o fa-5x"></i>
                  </div>
                  <div class="col-xs-6 text-right">                    
                    <p class="announcement-text"> Delete a List </p>
                  </div>
                </div>
              </div>
              </div>
          </div></a>
       
	    </div><!-- /.row -->
        <div class="row">
			<div class="col-md-9 col-lg-offset-1">  
	         <div id="welcome" class="panel panel-success">
			   <div class="panel-heading">
				  <h3 class="panel-title">My Recent Shopping Lists </h3>
				  <h6> Recently added shopping lists</h6>
			   </div>
			   
			    <div class="panel-body">
                            <div>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th width="20%">Shopping List Name</th>
                                            <th width="19%">Status</th>
                                            <th width="16%">Date added </th>
                                        </tr>
				    </thead>       
                              </table>
                            </div>
		        </div>
		      </div>
		   </div>
           </div><!-- /.row -->
			
   	</div><!-- /#page-wrapper -->
    </div><!-- /#wrapper -->

  </body>
